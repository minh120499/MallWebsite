<button ng-click="createStore()">Create</button>
<div class="form-container">
  <div class="form-group">
    <div class="form-item">
      <label for="store-name">Name</label>
      <input id="store-name" ng-model="storeName" placeholder="Name..."/>
    </div>  

    <div class="form-item">
      <label for="store-location">Location</label>
      <input id="store-location" ng-model="location" placeholder="Location..."/>
    </div>
  </div>
</div>
