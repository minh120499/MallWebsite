<button ng-click="createProduct()">create</button>
<div class="form-container">
  <div class="form-group">
    <div class="form-item">
      <label for="product-name">Name</label>
      <input id="product-name" ng-model="productName" placeholder="Name..."/>
    </div>

    <div class="form-item">
      <label for="product-location">Location</label>
      <input id="product-location" ng-model="location" placeholder="Location..."/>
    </div>
  </div>
</div>
