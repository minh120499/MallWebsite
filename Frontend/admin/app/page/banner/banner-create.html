<button class="button-create" ng-click="createBanner()">
  <span>Create</span>
  <i class='bx bx-edit'></i>
</button>
<div class="form-container">
  <div class="form-group">
    <div class="form-item">
      <label class="label" for="banner-name">Name</label>
      <input id="banner-name" ng-model="bannerName" placeholder="Name..."/>
    </div>

    <div class="form-item">
      <label class="label" for="banner-store">Store</label>
      <input id="banner-store" placeholder="Store..."/>
    </div>
  </div>

  <div class="form-group">
    <div class="form-item">
      <div class="input-upload">
        <button class="button" ng-click="uploadImage()">Upload file</button>
        <div>{{ fileName }}</div>
      </div>
    </div>
    <div class="form-item"></div>
  </div>
  <div class="images"></div>
</div>
