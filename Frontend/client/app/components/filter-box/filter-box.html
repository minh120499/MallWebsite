<style>

</style>

<div class="filter-box">
  <div class="search">
    <div class="search-input">
      <i class='bx bx-search-alt-2'></i>
      <input ng-model="query" class="form-control" type="text" placeholder="Enter..."
        ng-keypress="handleKeyPress($event)" />
    </div>
    <div class="search-btn">
      <button class="button-create button primary" ng-click="handleSearch()">Search</button>
    </div>
  </div>

  <div class="filter">
    <div class="form-group">
      <select ng-model="floorId" class="form-item select-dropdown" ng-change="handleSearch()">
        <option value="">All floor</option>
        <option ng-repeat="floor in floors" value="{{floor.id}}" ng-bind="floor.name"></option>
      </select>
    </div>

    <div class="form-group">
      <select ng-model="categoryId" class="form-item select-dropdown" ng-change="handleSearch()">
        <option value="">All category</option>
        <option ng-repeat="category in categories" value="{{category.id}}" ng-bind="category.name"></option>
      </select>
    </div>

    <div class="form-group">
      <select ng-model="facilityIds" class="form-item select-dropdown" ng-change="handleSearch()">
        <option value="">All facility</option>
        <option ng-repeat="facility in facilities" value="{{facility.id}}" ng-bind="facility.name"></option>
      </select>
    </div>

    <div class="form-group">
      <select ng-model="price" class="form-item select-dropdown">
        <option value="">All Price</option>
      </select>
    </div>
  </div>
</div>
