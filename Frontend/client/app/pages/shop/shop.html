<div class="shop-container">
  <div class="shop-filter-box">
    <div class="filter-box">
      <h4>Filter</h4>
    </div>
    <div class="search-box">
      <div class="search-input">
        <input ng-model="query" placeholder="Enter to search..." ng-keypress="onKeyPress($event)" />
      </div>
      <button class="search-btn" ng-click="searchStore()">search</button>
    </div>
  </div>
  <div class="shop-box">
    <a href="{{store.id}}" class="shop-item hover-effect" ng-repeat="store in stores"
      ng-class="{'flex-direction-left': !isLeft($index)}">
      <img src="http://localhost:5062{{store.image}}" />
      <div class="shop-info" ng-class="{'transform-left': !isLeft($index)}">
        <h3>{{ store.name }}</h3>
        <p>Floor: {{ store.floor.name }}</p>
        <p>Phone: {{ store.name }}</p>
      </div>
    </a>
  </div>
  <pagination ng-if="total !== 0"></pagination>
  <empty-data ng-if="total === 0"></empty-data>
</div>
