<div id="banner">
  <div class="slick" ng-if="banners.length > 0">
    <div ng-repeat="banner in banners">
      <img src="{{banner.image}}" />
    </div>
  </div>
</div>

<div id="brand">
  <h3>BRAND AT RMALL</h3>
  <div class="slick" ng-if="stores.length > 0">
    <div ng-repeat="store in stores">
      <img src="{{store.image}}" />
    </div>
  </div>
</div>
