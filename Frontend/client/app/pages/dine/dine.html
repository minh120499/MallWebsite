<div class="dine-container">
  <img src="http://127.0.0.1:5500/app/assets/image/dineBanner.jpg" alt="Rmall dine" />
  <div class="shop-filter-box">
    <filter-box ng-if="loadFilter" />
  </div>
  <div class="dine-box">
    <a href="#/dine/{{store.id}}" class="dine-item hover-effect" ng-repeat="store in stores"
      ng-class="{'flex-direction-left': !isLeft($index)}">
      <img src="{{store.image}}" />
      <div class="dine-info" ng-class="{'transform-left': !isLeft($index)}">
        <h3>{{ store.name }}</h3>
        <p><i class='bx bx-map'></i> {{ store.floor.name }}</p>
        <p><i class='bx bx-phone'></i> {{ store.name }}</p>
      </div>
    </a>
  </div>
  <div ng-if="total !== 0" class="pagination-box">
    <pagination></pagination>
  </div>
</div>
